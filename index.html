<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

    <!-- Custom styles for this template -->
    <link href="css/sign-up.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Bootstrap Validator css -->
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <form
        class="well form-horizontal"
        method="POST"
        action="http://codeit.pro/codeitCandidates/serverFrontendTest/user/registration"
        id="contact_form"
      >
        <!-- Form Name -->
        <legend class="text-center">Sign Up</legend>

        <!-- Text input-->

        <div class="form-group">
          <label for="name-field" class="col-md-4 control-label"
            >First Name</label
          >
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-user"></i
              ></span>
              <input
                id="name-field"
                name="name"
                placeholder="First Name"
                class="form-control"
                type="text"
              />
            </div>
          </div>
        </div>

        <!-- Text input-->

        <div class="form-group">
          <label for="secondname-field" class="col-md-4 control-label"
            >Last Name</label
          >
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-user"></i
              ></span>
              <input
                id="secondname-field"
                name="secondname"
                placeholder="Last Name"
                class="form-control"
                type="text"
              />
            </div>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label for="email-field" class="col-md-4 control-label">Email</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-envelope"></i
              ></span>
              <input
                id="email-field"
                name="email"
                placeholder="Email Address"
                class="form-control"
                type="text"
              />
            </div>
          </div>
        </div>

        <!-- Select Basic -->

        <div class="form-group">
          <label for="gender-field" class="col-md-4 control-label"
            >Gender</label
          >
          <div class="col-md-4 selectContainer">
            <select
              id="gender-field"
              name="gender"
              class="form-control selectpicker"
            >
              <option value=" ">Please select your gender</option>
              <option>male</option>
              <option>female</option>
            </select>
          </div>
        </div>

        <!-- Pass input-->
        <div class="form-group">
          <label for="pass-field" class="col-md-4 control-label"
            >Password</label
          >
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="glyphicon glyphicon-asterisk"></i
              ></span>
              <input
                id="pass-field"
                name="pass"
                placeholder="Password"
                class="form-control"
                type="password"
              />
            </div>
          </div>
        </div>

        <!-- Checkbox -->

        <div class="form-group">
          <div class="col-md-4"></div>
          <div class="col-md-4  checkbox">
            <label
              ><input name="agreement" type="checkbox" value="" />Conditions of
              Agreement</label
            >
          </div>
        </div>

        <!-- Success message -->
        <div
          class="text-center alert alert-warning"
          role="alert"
          id="warning_message"
        ></div>

        <!-- Button -->
        <div class="form-group">
          <div class="col-md-6"></div>
          <div class="col-md-2">
            <div class="col-md-4"></div>
            <button type="submit" class="submit-btn btn btn-default col-md-8">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- /.container -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/validate-me.js"></script>
  </body>
</html>
